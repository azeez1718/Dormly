
<!--card Component that allows the user to view their profile and upload a photo. -->

<!-- component -->
<div class = content-between gap-4>
<div *ngIf = "hasLoaded">
<!-- component -->
  <!-- Profile Section -->
  <div class="bg-gray-200 dark:bg-gray-800 flex flex-wrap items-center justify-center pt-0 relative">
    <div class="container lg:w-2/6 xl:w-2/7 sm:w-full md:w-2/3 bg-white shadow-lg transform duration-200 easy-in-out">
      <div class="h-32 overflow-hidden">
        <img class="w-full" src="https://images.unsplash.com/photo-1605379399642-870262d3d051?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80" alt="" />
      </div>
      <div class="flex justify-center px-5 -mt-12">
        <img class="h-32 w-32 bg-white p-2 rounded-full" [src]="profile.image" alt="" />
      </div>
      <div class="">
        <div class="text-center px-14">
          <h2 class="text-gray-800 text-3xl font-bold">{{profile.firstname}} {{profile.lastname}}</h2>
          <p class="text-gray-400 mt-2">{{profile.email}}</p>
          <p class="mt-2 text-gray-500 text-sm">{{profile.bio}}</p>
        </div>
        <hr class="mt-6" />
        <div class="flex bg-gray-50">
          <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
            <p>Active listings</p>
            <span class="font-semibold"></span>
          </div>
          <div class="border"></div>
          <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
            <p>Items solds</p>
            <span class="font-semibold">2.0 k </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 justify-items-center gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
  <!--<div *ngFor = "let listing of profile.userListings">-->
  <!--<div class="px-10 py-10 bg-gray-100 grid gap-10 lg:grid-cols-3 xl:grid-cols-4 sm:grid-cols-2">-->
    <!-- Product Card 1 -->
    <div class="max-w-xs rounded-md overflow-hidden shadow-lg hover:scale-105 transition duration-500 cursor-pointer">
      <div class = "h-48 overflow-hidden flex items-center justify-center">
        <img src="" alt="" class = "w-full h-full object-cover"/>
      </div>
      <div class="py-4 px-4 bg-white">
        <h3 class="text-md font-semibold text-gray-600"></h3>
        <p class="mt-4 text-lg font-thin">$ 2400</p>
        <span class="flex items-center justify-center mt-4 w-full bg-yellow-400 hover:bg-yellow-500 py-1 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <button>delete listing</button>
          <button>delete listing</button>
        </span>
      </div>
    </div>

      </div>
    </div>

</div>
</div>
