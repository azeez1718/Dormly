<div class="container mx-auto px-4">
    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 items-start">
      
      <!-- Product Card -->
      <div class="group flex flex-col bg-white shadow-lg rounded-lg overflow-hidden w-full min-h-[420px] border border-gray-100">
        
        <!-- Product Image -->
        <a class="relative h-56 overflow-hidden" href="#">
          <img class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" 
               [src]="card.listingUrl" 
               alt="product image" />
          <div class="absolute bottom-0 mb-3 flex w-full justify-center space-x-2">
            <div class="h-3 w-3 rounded-full border-2 border-white bg-white"></div>
            <div class="h-3 w-3 rounded-full border-2 border-white bg-transparent"></div>
            <div class="h-3 w-3 rounded-full border-2 border-white bg-transparent"></div>  
          </div>
        </a>
  
        <!-- Product Details -->
        <div class="flex flex-col flex-1 p-4">
          <a href="#">
            <h5 class="text-lg font-semibold text-slate-900">{{card.title}}</h5>
          </a>
          <p class="mt-1 text-xl font-bold text-gray-800">${{card.price}}</p>
          
          <div class="flex mt-auto gap-2">
            <!-- Add to Cart -->
            <button class="flex-1 bg-blue-600 text-white py-2 rounded flex items-center justify-center gap-2 transition hover:bg-blue-500">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18M4 6h16l1 10H3L4 6zm5 12a2 2 0 104 0m6 0a2 2 0 104 0"></path>
              </svg>
              Add to cart
            </button>
            <!-- Buy Now -->
            <button class="flex-1 bg-gray-900 text-white py-2 rounded transition hover:bg-gray-700">
              Buy
            </button>
          </div>
        </div>
      </div>
      <!-- End Product Card -->
  
    </div>
  </div>
