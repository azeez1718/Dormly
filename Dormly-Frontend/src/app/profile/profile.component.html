
<!--card Component that allows the user to view their profile and upload a photo. -->
<app-dashboard-navbar></app-dashboard-navbar>
<!-- component -->
<div class = content-between gap-4>
<div *ngIf = "hasLoaded">
<!-- component -->
  <!-- Profile Section -->
  <div class="bg-gray-200 dark:bg-gray-800 flex flex-wrap items-center justify-center pt-0 relative">
    <div class="container lg:w-2/6 xl:w-2/7 sm:w-full md:w-2/3 bg-white shadow-lg transform duration-200 easy-in-out">
      <div class="h-32 overflow-hidden">
        <img class="w-full" src="https://images.unsplash.com/photo-1605379399642-870262d3d051?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80" alt="" />
      </div>
      <div class="flex justify-center px-5 -mt-12">
        <img class="h-32 w-32 bg-white p-2 rounded-full" [src]="profile.image" alt="" />
      </div>
      <div class="">
        <div class="text-center px-14">
          <h2 class="text-gray-800 text-3xl font-bold">{{profile.firstname | titlecase}} {{profile.lastname | titlecase}}</h2>
          <p class="text-gray-400 mt-2">{{profile.email}}</p>
          <p class="mt-2 text-gray-500 text-sm">{{profile.bio}}</p>
        </div>
        <hr class="mt-6" />
        <div class="flex bg-gray-50">
          <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
            <p>Total listings</p>
            <span class="font-semibold">{{totalListings}}</span>
          </div>
          <div class="border"></div>
          <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
            <p>Items solds</p>
            <span class="font-semibold">2.0 k </span>
          </div>
        </div>
      </div>
    </div>
  </div>


  

  <div class="container mx-auto p-4">
    <!-- Grid container: adjusts columns responsively -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-items-center">
      <!-- *ngFor iterates over your listing array -->
      <div *ngFor="let listing of profile.profileListings" 
           class="max-w-xs rounded-md overflow-hidden shadow-lg hover:scale-105 transition duration-500 cursor-pointer bg-white">
        <!-- Image container -->
        <div class="h-48 overflow-hidden flex items-center justify-center">
          <img [src]="listing.listingUrl" 
               alt="{{ listing.title }}" 
               class="w-full h-full object-cover"/>
        </div>
        <!-- Listing details -->
        <div class="py-4 px-4 bg-white">
          <h3 class="text-md font-semibold text-gray-600">{{ listing.title }}</h3>
          <p class="mt-4 text-lg font-thin">$ {{ listing.price }}</p>
          <!-- Action buttons -->
          <div class="flex justify-between mt-4 space-x-2  h-12">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="updateListing(listing.listingId)">Edit</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" (click)="toggleDeleteAlert(listing.listingId)">Delete</button>
           

          <!-- Main modal -->
        <div id="deleteModal" tabindex="-1" aria-hidden="true"
        [class.hidden]="!deleteAlert"
        class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 
        justify-center items-center w-full md:inset-0 h-modal md:h-full">
         <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
           <button type="button" (click)="closeModal()" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              <span class="sr-only">Close modal</span>
          </button>
          <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
          <p class="mb-4 text-gray-500 dark:text-gray-300">Are you sure you want to delete this item?</p>
          <div class="flex justify-center items-center space-x-4">
              <button data-modal-toggle="deleteModal" type="button" 
              (click)="closeModal()"
              class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                  No, cancel 
              </button>
              <button type="submit"
              (click)="deleteListing()"
              
              class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                  Yes, I'm sure 
              </button>
          </div>
      </div>
  </div>
</div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

          <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">

                    No, cancel
                </button>
                <button type="submit" (click)="deleteListing()" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                    Yes, I'm sure
                </button>
            </div>
        </div>
    </div>
  </div>
</div>
