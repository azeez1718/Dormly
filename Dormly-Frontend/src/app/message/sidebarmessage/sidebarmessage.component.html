<div class="w-80 h-screen border-r bg-white flex flex-col">
    <!-- Search Section -->
    <div class="p-4 border-b">
      <div class="relative">
        <input
          type="text"
          placeholder="Search users..."
          class="w-full px-4 py-2 pl-10 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <svg
          class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
      </div>
    </div>
  
    <!-- Users List -->
    <div class="flex-1 overflow-y-auto">
      <!-- Active User -->
      <div class="p-4 bg-blue-50 hover:bg-blue-100 cursor-pointer">
        <div class="flex items-center space-x-3">
          <div class="relative">
            <img
              [src]="imageOfOtherUser()"
              alt="userImage"
              class="w-10 h-10 rounded-full"
            >
            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-baseline">
              <h3 class="text-sm font-semibold">{{name}}</h3> <!--name of user-->
              <span class="text-xs text-gray-500">2m</span> <!--time since last message-->
            </div>
            <p class="text-sm text-gray-600 truncate"></p> <!--last message sent going to be added from ws last message if online-->
          </div>
        </div>
    </div>
     
    </div>
  </div>
