<div class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-xl">
    <div class="mb-4">
      <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Upload File</label>
      <input type="file" id="file" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2" (change)="uploadListing($event)">
    </div>
  
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" [(ngModel)]="listingDetails.title" name="title" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="text" id="price" [(ngModel)]="listingDetails.price" name="price" placeholder = "we currently only support Â£ & $" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <input type="text" id="description" [(ngModel)]="listingDetails.description" name="description" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  
      <div>
        <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
        <input type="text" id="brand" [(ngModel)]="listingDetails.brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  
      <div>
        <label for="condition" class="block text-sm font-medium text-gray-700">Condition</label>
        <input type="text" id="condition" [(ngModel)]="listingDetails.condition" name="condition" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" [(ngModel)]="listingDetails.location" name="location" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  

      <div class="dropdown relative inline-flex [--auto-close:inside] rtl:[--placement:bottom-end]">
        <!-- Dropdown toggle button -->
        <button id="dropdown-radio" (click)="toggleDropdown()"
                type="button" class="dropdown-toggle btn" 
                aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
          Category
          <span class="icon-[tabler--chevron-down] dropdown-open:rotate-180 size-4"></span>
        </button>
        
        <!-- Dropdown menu: displayed when isDropdownHidden is false -->
        <div *ngIf="!isDropdownHidden"
             class="dropdown-menu dropdown-open:opacity-100 min-w-60 bg-white rounded-lg shadow-sm"
             role="menu" aria-orientation="vertical" aria-labelledby="dropdown-radio">
          <div class="p-3 space-y-3 text-sm text-gray-700">
            <!-- Iterate over categories -->
            <div *ngFor="let category of categories" class="flex items-center">
              <!-- Use the same radio group name for all inputs -->
              <input type="radio" name="categoryRadio"
                     [value]="category" 
                     [(ngModel)]="selectedCategory"
                     class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500"
                     id="radioDropdown-{{ category }}" />
              <label for="radioDropdown-{{ category }}" class="ml-2 text-sm font-medium text-gray-900">
                {{ category }}
              </label>
            </div>
          </div>
        </div>
      </div>
      
    
      
      
  
  
 

  

     
  
      <div>
        <label for="availability" class="block text-sm font-medium text-gray-700">Availability</label>
        <input type="text" id="availability" [(ngModel)]="listingDetails.availability" name="availability" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Create</button>
      <a href="#" class="block text-center text-sm text-blue-500 hover:underline mt-2">How to list items</a>
    </form>
  </div>
