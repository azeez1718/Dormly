
    <section class="bg-white dark:bg-gray-900 min-h-screen flex items-center">
      <div class="flex w-full max-w-6xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        
        <!-- Left side: Image Preview -->
        <div class="w-1/2 bg-gray-100 flex items-center justify-center">
          <!-- If a new photo was selected, display it; otherwise, show the current listing image -->
          <img [src]="hasUploadedNewPhoto ? uploadedPhoto : listing.listingUrl" alt="listing image" 
               class="max-w-full max-h-[500px] object-cover">
        </div>
        
        <div *ngIf="hasLoaded">
        <div class="w-1/2 p-8">
          <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Update Listing</h2>
          <!-- Bind the form group using formGroup -->
          <form [formGroup]="editForm">
            
            <!-- Title -->
            <div>
              <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Title
              </label>
              <input type="text" formControlName="title" id="title" class="input-class" placeholder="Title" required />
            </div>
            
            <!-- Brand -->
            <div>
              <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Brand
              </label>
              <input type="text" formControlName="brand" id="brand" class="input-class" placeholder="Product brand" required />
            </div>
            
            <!-- Condition -->
            <div>
              <label for="condition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Condition
              </label>
              <input type="text" formControlName="condition" id="condition" class="input-class" placeholder="Condition" required />
            </div>
            
            <!-- Location -->
            <div>
              <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Location
              </label>
              <input type="text" formControlName="location" id="location" class="input-class" placeholder="Location" required />
            </div>
            
            <!-- Availability -->
            <div>
              <label for="availability" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Availability
              </label>
              <input type="text" formControlName="availability" id="availability" class="input-class" placeholder="Availability" required />
            </div>
            
            <!-- Category -->
            <div>
              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Category
              </label>
              <select formControlName="category" id="category" class="input-class">
                <option value="">Select category</option>
                <option value="Dorm Essentials">Dorm Essentials</option>
                <option value="Clothing & Accessories">Clothing & Accessories</option>
                <option value="Electronics">Electronics</option>
                <option value="Sports & Fitness">Sports & Fitness</option>
                <option value="Textbooks & Resources">Textbooks & Resources</option>
                <option value="Musical Instruments">Musical Instruments</option>
                <option value="Garden and Outdoors">Garden and Outdoors</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <!-- Price -->
            <div>
              <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Price
              </label>
              <input type="number" formControlName="price" id="price" class="input-class" placeholder="12" required />
            </div>
            
            <!-- Description -->
            <div>
              <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Description
              </label>
              <textarea formControlName="description" id="description" rows="3" class="input-class" placeholder="Your description here"></textarea>
            </div>
            
            <!-- Image Upload -->
            <div>
              <label for="image" class="block text-sm font-medium text-gray-900 dark:text-white">
                Upload photo
              </label>
              <!-- Note: We don't bind file inputs with formControlName because browsers don't allow it -->
              <input type="file" id="image" (change)="onFileSelected($event)" />
            </div>
            
            <!-- Submit Button -->
            <button type="button" (click) = "onSubmit()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
              Update
            </button>
          </form>
          </div>
        </div>
        
      </div>
    </section>
